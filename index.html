<!DOCTYPE html>
<html lang="es">

<head>

    <title>timeless ind</title>

<body>
    <header>
        <nav>

                <img src="images/f.png" width="200px" alt="">

                    </form>

            </div>
            <div class="nav__links_principal">
                <ul class="nav__links_principal-ul">
                    <li class="nav__links_principal-li"><a href="#">Inicio</a></li>
                    <li class="nav__links_principal-li"><a href="#">Remeras</a></li>
                    <li class="nav__links_principal-li"><a href="#">Sweaters</a></li>
                    <li class="nav__links_principal-li"><a href="#">Accesorios</a></li>
                </ul>
            </div>

    </header>

    <main>
        <div class="bienvenida">
            <img src="images/bienv.jpg" alt="Imagen Bienvenida">
        </div>

        <article class="vista-productos">
            <div class="prod">
                <h3>Remeras</h3>
                <div class="imagen-prod-container">

                </div>
            </div>
            <div class="prod">
                <h3>Sweaters</h3>

            </div>
            <div class="prod">

                    <img src="images/c.jpg" alt="ropa de media estación">

            </div>
            <div class="prod">
                <h3>Media estación</h3>
                <div class="imagen-prod-container">
                    <img src="images/e.jpg" alt="ropa de media estación">
                </div>
            </div>
        </article>
        <article class="barra-inferior">
            <div class="barra-inferior-item">
                <p>
                    <i class="fa fa-motorcycle" aria-hidden="true"></i>
                    Envios gratis en compras <br>mayores a $25.000
                </p>
                <div class="barra-inferior-item">
                    <p>
                        <i class="fa fa-recycle" aria-hidden="true"></i>
                        CAMBIOS SIN CARGO <br> tenés 30 días para cambiar tu pedido.
                    </p>

    <footer>
