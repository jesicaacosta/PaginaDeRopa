    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuIcon = document.getElementById("menuIcon");
            const responsiveMenu = document.getElementById("responsiveMenu");

            menuIcon.addEventListener("click", function () {
                responsiveMenu.classList.toggle("show");
            });

            // Agrega un evento de clic al body para cerrar el men√∫ si se hace clic fuera de √©l
            document.body.addEventListener("click", function (event) {
                if (!event.target.closest("#menuIcon") && !event.target.closest("#responsiveMenu")) {
                    responsiveMenu.classList.remove("show");
                }
            });
        });
    </script>
